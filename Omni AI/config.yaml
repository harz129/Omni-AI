study_mode:
  trigger: "start study mode"
  actions:
    - open_app: "notepad.exe"
    - open_url: "https://www.khanacademy.org"
    - start_timer: 60
    - speak: "Study mode activated. Distraction blocking is active."

work_mode:
  trigger: "time to work"
  actions:
    - open_app: "code.exe"
    - open_url: "https://github.com"
    - speak: "Work mode on. Good luck."

relax_mode:
  trigger: "i want to relax"
  actions:
    - open_url: "https://www.youtube.com/"
    - speak: "Relaxing vibes coming right up."
